<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="veiculo.css" />
</head>
<body>
    <div class="header">
        <img src="http://assets.disaltecnologia.com.br/websites/59ad534ef8fb9457088b4597/4be2c127732c320ce88e44cb9f3e4683.png" width="20%">
        <div class="header-right">
            <a href="#home">Home</a>
            <a href="#about">Contas</a>
        </div>
    </div>
        
    <h1>Cadastro de Veículos</h1>

    <div class="divInfoCadastro">
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Cor" id="cor">
        <input type="text" placeholder="Quantidade de Portas" id="qtdPortas">
        <input type="text" placeholder="KM" id="km">
        
        <select id="fabricante">
                <option value="">Selecionar Fabricante</option>
                <option value="Chevrole">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
        </select>
        
        <input type="text" placeholder="Ano de Fabricação" id="ano">
        <input type="text" placeholder="Preço" id="preco">
        <input type="text" placeholder="Link da Imagem" id="linkfoto"><br><br>
        <button onclick="controller.salvar()">Salvar</button><br><br>
    </div>

    <div id="divMae">


    </div>
    

    <script src="veiculo.js"></script>
    <script src="controller.js"></script>
</body>
</html>
