
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
      
    <!-- MENU -->
        <nav><!--Utilizado para links-->
            <h2>Menu</h2>
            <ul><!--Lista de links-->
                <li><a href="">Usuario</a></li>
                <li><a href="">Cliente</a></li>
                <li><a href="">Professsor</a></li>
                <li><a href="">Curso</a></li>
                <li><a href="">Sair</a></li>
            </ul>
        </nav>

    <!-- Tag que armazena todo o conteudo importante da pagina -->
        <main>
              
            <form>
                <!-- TÍTULO DA PAGINA -->
                <h1>Cadastro de Cliente</h1>

                <!-- Nome e email do Usuario -->
                <div><label id="errorNome"></label></div>
                <input class="NomeEmail"type="text" placeholder="Nome" id="nomeUsuario">
                <div><label id="errorEmail"></label></div>
                <input class="NomeEmail"type="email" placeholder="E-mail" id="emailUsuario">

                <!--SEXO-->
                <div>
                    <!-- RADIO (SEXO)-->
                    <div><label id="errorSexo"></label></div>
                    <label for="MASC">Masculino</label>
                    <input type="radio" name="sexo" id="MASC">
                    <label for="FEM">Feminino</label>
                    <input type="radio" name="sexo" id="FEM">
                    
                </div>

                <!-- CONJUNTO DE ELEMENTOS (Cursos)-->
                <div>
                    <div><label id="errorCursos"></label></div>
                    <fieldset>
                        <legend>Curso de Interesse</legend>
                        <input type="checkbox" id="UM"><label for="UM">Curso 1</label><br>
                        <input type="checkbox" id="DOIS"><label for="DOIS">Curso 2</label><br>
                        <input type="checkbox" id="TRES"><label for="TRES">Curso 3</label>
                    </fieldset>
                </div>

                <!-- SELEÇÃO DE OPÇÕES (LISTA DOS ESTADOS)-->
                <div>
                    <label for="ESTADOS">Estado: </label>
                    <div><label id="errorEstados"></label></div>
                    <select id="ESTADOS">
                            <option value="">Selecionar...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                    </select>
                </div>

                 <!-- CARREGAMENTO DE FOTO -->
                <div>
                    <div><label id="errorFoto"></label></div>
                    <label>Foto: </label>
                    <input type="file" id="foto">
                </div>

                 <!-- DATA -->
                 <div>
                    <div><label id="errorData"></label></div>
                    <label for="DATA">Data Nascimento</label>
                    <input class="data" type="date" id="DATA">
                </div>
                
                
                <!-- BOTÃO DE SALVAR -->
                <div>
                    <button type="button" onclick="validaForm.validar()">Salvar</button>
                    <label id="error"></label>
                </div>
            </div>




            </form>    
            
        </main>

        
        
        

    
</body>
</html>
