    <main>
        <div class="boxLogin">
            <form class="form">
                <h1>Cadastro de Usuario</h1>
                <input type="text" placeholder="Nome" id="nome">
                <input type="email" placeholder="E-mail" id="email">
            
            <div class="radio">
                <label for="MASC">Masculino</label>
                <input type="radio" name="sexo" id="MASC">
                <label for="FEM">Feminino</label>
                <input type="radio" name="sexo" id="FEM">
            </div>

            <input type="text" placeholder="CPF" id="cpf">
            <input type="text" placeholder="Telefone" id="tel">

            <input type="text" placeholder="Endereço" id="endereco">

            
             <!-- DATA -->
             <div>
                <label for="data">Data Nascimento</label>
                <input class="data" type="date" id="data">
            </div>
            
            <!-- CARREGAMENTO DE FOTO -->
                <div>
                    <input type="text" placeholder="Link da Imagem" id="linkfoto"><br><br>
                </div>

                
                <!-- BOTÃO DE SALVAR -->
                <div>
                    <button type="button" onclick="validaForm.validar()">Salvar</button>
                    <label id="error"></label>
                </div>
            </div>

            </form>
