<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <img src="https://gfcursosgratis.com/wp-content/uploads/2017/10/bb_logo.png" width="5%">
        <button class="header-right">Acesse sua conta</button>
        <div class="header-right">
            <a href="#home">Home</a>
            <a href="#about">Contas</a>
        </div>
    </div>
        
    <h1>Cadastro de Conta</h1>
    <div class="box1" id="div1">
        <label>Entre com seu nome:</label>
        <input type="text" placeholder="Nome" id="nome"><br><br>
        <label>Entre com seu RG:</label>
        <input type="text" placeholder="xxx.xxx.xxx" id="rg"><br><br>
        <label>Entre com seu CPF:</label>
        <input type="text" placeholder="xxx.xxx.xxx-xx" id="cpf"><br><br>
        <label>Entre com seu endereço:</label>
        <input type="text" placeholder="Rua:" id="endereco"><br><br>
        
        
        <button class="bsave" onclick="controller.salvar()" id="salvar">Ciar Conta</button>
    </div>

    <div id="contaCriada">
        

    </div>

    <div id="esconde" hidden>
        <label>Seu SALDO INICIAL é de: R$0,00 reais</label><br><br>
        <label>Deseja depositar ou sacar algum valor?:</label>
        <input type="number" placeholder="R$0,00" id="valor">
        <button onclick="controller.depositar()" id="depositar">Depositar</button>
        <button onclick="controller.sacar()" id="sacar">Sacar</button>
    </div>
    
       
    
    
    <script src="pessoa.js"></script>
    <script src="conta.js"></script>
    <script src="controller.js"></script>
</body>
</html>
