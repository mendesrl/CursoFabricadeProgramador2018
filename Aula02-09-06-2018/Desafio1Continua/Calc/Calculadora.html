<!DOCTYPE <!DOCTYPE html>
<html>
    <head><!--Cabeçalho-->
        <meta charset="utf-8" />
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/Calculadora.css" />
        <script src="./js/Calculadora.js"></script>
    </head>
    
    <!--Corpo-->
    <body>
        <div>
            <h1>Calculadora FDP 2018</h1>
            <div>
                <!--Entradas-->
                <label>Numero 1:</label>
                <input type="number" id="numero1">
            </div>
                <div>
                <label>Numero 2:</label>
                <input type="number" id="numero2"><br>
            </div>

                 <!--Resultado-->
            <div>
                <label>Total:</label>
                <input type="number" id="total" readonly>
            </div>

                <!--Botões-->
                <button onclick="calc.soma()" style="background-color:#f14e4e">Somar</button> 
                <button onclick="calc.sub()" style="background-color:#f1bb4e">Subtrair</button> 
                <button onclick="calc.mul()" style="background-color:#84f14e">Multiplicar</button>
                <button onclick="calc.divs()" style="background-color:#4ef18f">Dividir</button><br><br> 
        </div>
    </body>
</html>
